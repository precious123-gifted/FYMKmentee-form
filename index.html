<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>Mentee Profile Form-Fresh Youth MK</title>
    <link rel="stylesheet" href="mentee-form.css">
</head>
<body>
<div class="main">
  
    <header>
        <div class="inside"></div></header>
<div class="formSection">
    <form action="" class="form">
        <div class="mentee_profile_form">
        <span>MENTEE PROFILE FORM</span>
        <div class="mentee_profile_form_personal_details_div">
        <div class="mentee_profile_form_personal_details_div_header"><span class="pdHeader" >PERSONAL DETAILS</span></div>
        <div class="mentee_profile_form_personal_details_div_form_div">
        <div class="form_div_name_section">
         <div class="first_name_div" id="input_div_style"> 
            <label for="firstName">First Name</label>
            <input required  type="text" class="firstName"> 
         </div>  
         <div class="last_name_div" id="input_div_style">
            <label for="lastName">Last Name</label>
            <input required  type="text" class="lastName" ></div>  
        </div>
        <div class="form_div_address_section">
            <div class="address_div" id="long_input_div_style">   
            <label for="address">Address</label>
            <input required  type="text" class="address"> 
            </div>
            <div class="address_line1_div" id="long_input_div_style">   
            <label for="address_line1">Address Line1</label>
            <input required  type="text" class="address_line1"> 
            </div>
            <div class="address_line2_div" id="long_input_div_style">   
            <label for="address_line2">Address Line2</label>
            <input required  type="text" class="address_line2"> 
            </div>
            <div class="cityAndState_div">
                  <div class="city_div" id="input_div_style"> 
            <label for="city">City</label>
            <input required  type="text" class="city"> 
         </div>  
         <div class="stateProvinceRegion_div" id="input_div_style">
            <label for="stateProvinceRegion">State / Province / Region</label>
            <input required  type="text" class="stateProvinceRegion" ></div>  
            </div>
            <div class="postalCodeAndCountry_div">
                  <div class="postalCode_div" id="input_div_style"> 
            <label for="postalCode">Postal Code</label>
            <input required  type="text" class="postalCode"> 
         </div>  
         <div class="country_div" id="input_div_style">
            <label for="country">Country</label>
            <input required  type="text" class="country" ></div>  
            </div>

         </div>
        <div class="form_div_telephone_section">
            <div class="telephone_div" id="long_input_div_style">
            <label for="telephone">Telephone</label>
            <input required  type="text" class="telephone" ></div> 
        </div>
        <div class="form_div_email_section">
           <div class="email_div" id="long_input_div_style">
            <label for="email">Email</label>
            <input required  type="text" class="email" ></div>  
        </div>
        <div class="form_div_dateOfBirth_section">
             <div class="dateOfBirth_div" id="input_div_style2">
            <label for="dateOfBirth">Date Of Birth</label>
            <input required  type="date" class="dateOfBirth" ></div> 
        </div>
        <div class="form_div_gender_section">
             <div class="gender_div" id="input_div_style2">
                <label for="gender">Gender</label>
            <select name="gender" class="gender" id="input_div_style2">
	<option value="none" selected>None</option>
	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="others">other</option>
</select>
            </div>
        </div>

        <div class="form_div_ethnic-group_section">
            <div class="ethnic-group_div" id="input_div_style2">
               <label for="ethnic-group">What is your ethnic group? *</label>
           <select name="ethnic-group" class="ethnic-group" id="input_div_style2">
   <option value="Black,African,Black British or Caribian" selected>Black,African,Black British or Caribian</option>
   <option value="Asian or British Asian">Asian or British Asian </option>
   <option value="White British or Caucasian">White British or Caucasian</option>
   <option value="Ispanic or Latino">Ispanic or Latino</option>
   <option value="Multiple ethnic background">Multiple ethnic background</option>
   <option value="others">Others</option>
</select>
           </div>
       </div>

       <div class="form_div_menteeGenderPreference_section">
        <div class="menteeGenderPreference_div" style="width: 100%;" id="input_div_style">
            <label for="menteeGenderPreference" >Is English your first language ?</label>
        <select required name="menteeGenderPreference" class="menteeGenderPreference" id="input_div_style">
<option value="yes" selected>Yes</option>
<option value="no">No</option>
</select>
        </div>
    </div>
       
        <div class="form_div_menteeGenderPreference_section">
            <div class="menteeGenderPreference_div" style="width: 100%;" id="input_div_style">
                <label for="menteeGenderPreference" >Do you have preference on gender of Mentee? </label>
            <select required name="menteeGenderPreference" class="menteeGenderPreference" id="input_div_style">
	<option value="none" selected>None</option>
	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="others">other</option>
</select>
            </div>
        </div>
        </div>
    </div>

          <div><input   type="radio" name="exam-preparation" class="A-levels"><label for="exam-preparation">A-Levels</label></div>  
          <div> <input   type="radio" name="exam-preparation" class="HED-U""><label for="exam-preparation">Higher Education,University</label></div> 
        </div>  
    </div>

     <label for="">List what you would like your mentor to help you with.
0 of 100 max words. :  <label class="current-challenges_word-length">0</label>/100</label>

0 of 100 max words. :  <label class="expected-gain_word-length">0</label>/100</label>
